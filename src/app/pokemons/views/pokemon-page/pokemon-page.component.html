<button (click)="toggleDetail()">cick</button>

<div class="grid pokemon-page">

  <div class="col-12 md:col-6 p-fluid">
    <p-autoComplete
      [formControl]="searchFC"
      [suggestions]="suggestions"
    ></p-autoComplete>
  </div>

  <div class="col-12 md:col-9">
    <p-table
      [value]="pokemonsI"
      selectionMode="multiple"
      [rowHover]="true"
      dataKey="id"
      [(selection)]="selected"
      [rows]="pagination.rows"
      [first]="pagination.first"
      [totalRecords]="pagination.totalRecords"
      [paginator]="true"
      [rowsPerPageOptions]="pagination.rowsPerPageOptions"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Image</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pokemon>
        <tr>
          <td>{{ pokemon.name }}</td>
          <td>
            <p-button
              [label]="pokemon.url"
              styleClass="p-button-link"
            >
            </p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="col-12 md:col-3" *ngIf="selected || true">
    <div class="p-card">
      <h1 class="text-center m-0">VENASAUR </h1>
      <div class="text-center">Seed Pokemon</div>

      <div class="grid mt-3">
        <div class="col-6 text-right">
          <label>ID</label>
        </div>
        <div class="col-6">
          <label>#3</label>
        </div>

        <div class="col-6 text-right">
          <label>Height</label>
        </div>
        <div class="col-6">
          <label>2.0m</label>
        </div>

        <div class="col-6 text-right">
          <label>Weight</label>
        </div>
        <div class="col-6">
          <label>100.0 Kg</label>
        </div>

        <div class="col-6 text-right">
          <label>Abilities</label>
        </div>
        <div class="col-6">
          <label>OVERGROW</label>
          <label>CHLOROPHYLL</label>
        </div>

        <div class="col-6 text-right">
          <label>Type</label>
        </div>
        <div class="col-6">
          <label>Grass</label>
          <label>Poison</label>
        </div>

        <div class="col-6 text-right">
          <label>Forms</label>
        </div>
        <div class="col-6">
          <label>Venusaur</label>
          <label>Mega Venusaur</label>
        </div>

      </div>
    </div>
  </div>

</div>
